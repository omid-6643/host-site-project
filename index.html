<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./styles/normaliz.css" />
    <link rel="stylesheet" href="./styles/grid.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="styles/customStyles.css" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>Hosting Page</title>
  </head>
  <body>
    <!--! HEADER -->
    <header>
      <div class="container">
        <nav class="nav">
          <div class="logo-wrapper">
            <img src="./images/logo.png" alt="logo" class="logo-img" />
          </div>

          <ul class="main-menu">
            <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
            <li class="menu-item">
              <a href="#" class="menu-link">Services</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Our Planes</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Tools & Recourses</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link login-btn"
                >Login <span><i class="fa fa-user"></i></span
              ></a>
            </li>
          </ul>
          <a class="fa fa-bars menu-icon"></a>
        </nav>

        <div class="row align-item-center header-content">
          <div class="col-md-6">
            <h1 class="header-title text-white mb-0">
              Web Hostiong Easy and Secure
            </h1>
            <p class="header-caption text-white">
              Full control of what you use and pay for
            </p>
            <div class="domain d-flex">
              <input type="text" placeholder="Search for domain name" class="header-txt border-0 outline-0" />
              <select class="header-domains border-0 outline-0">
                <option>.com</option>
                <option>.ir</option>
                <option>.net</option>
              </select>
              <button class="btn-primary header-btn" >CHECK AVAILABILITY</button>
            </div>
          </div>

          <div class="col-md-6">
            <img src="./images/header.png" alt="header-bg" class="w-100" />
          </div>
        </div>
      </div>
    </header>

    <script src="./scripts/app.js"></script>
  </body>
</html>
